name: Build Python Package

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'src/**'
      - '!dist-builds/**'

permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Build Module
        run: pip install build

      - name: Build Package
        run: python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/


      - name: Commit wheel into repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p dist-builds
          cp dist/* dist-builds/
          git add dist-builds
          git commit -m "Add new wheel build [skip ci]" || echo "No changes to commit"
          git push


